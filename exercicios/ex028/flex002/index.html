<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <!-- Eixos (axis)

    Quando o flex-direction: row; está configurado no nosso idioma, o main-axis vai da esquerda para a direita e o cross-axis vai de cima para baixo.
    Quando o flex-direction: row-reverse; está configurado, o main-axis vai da direita para a esquerda e o cross-axis continua de cima para baixo.
    Quando o flex-direction: column; está configurado, o main-axis vai de cima para baixo, e o cross-axis vai ser deitado da esquerda para a direita.
    Quando o flex-direction: colunm-reverse: está configurado, main-axis vai de baixo para cima, e o cross-axis vai ser deitado da esquerda para a direita. 
    -->

    <!-- O encolhimento de um item no flex-box vai depender do conteúdo dentro dele -->

    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-direction: row;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
